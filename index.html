<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather Dashboard</h1>

      <div class="search-section">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="searchBtn">Search</button>
      </div>

      <div id="popularCities">
        <button class="city-btn">Atlanta</button>
        <button class="city-btn">Denver</button>
        <button class="city-btn">Seattle</button>
        <button class="city-btn">San Francisco</button>
        <button class="city-btn">Orlando</button>
        <button class="city-btn">New York</button>
        <button class="city-btn">Chicago</button>
        <button class="city-btn">Detroit</button>
      </div>

      <div id="currentWeather">
        <h2 id="cityName"></h2>
        <p id="currentTemp"></p>
        <p id="currentWind"></p>
        <p id="currentHumidity"></p>
      </div>

      <div id="forecastSection">
        <h3>5-Day Forecast:</h3>
        <div id="forecast"></div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
